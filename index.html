<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="heart-container"></div>

    <div class="content-wrapper">
        <div class="quote-box">
            <p class="quote">“You have bewitched me body and soul, and I love, I love, I love you.”</p>
            <p class="author">— Pride and Prejudice</p>
        </div>

        <a href="valentine.html" class="next-btn">Continue</a>
    </div>

    <script>
        // Flying Hearts Logic
        const heartContainer = document.getElementById('heart-container');

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤';
            
            // Randomize starting position (vertical) and speed
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.left = '-50px'; // Start off-screen
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's'; // 4s to 7s duration
            
            heartContainer.appendChild(heart);

            // Remove heart after animation
            setTimeout(() => {
                heart.remove();
            }, 7000);
        }

        // Create a new heart every 400ms
        setInterval(createHeart, 400);
    </script>

</body>
</html>
